<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .result-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }

      h1 {
        color: #333;
        text-align: center;
        animation: popUp 1s ease-in-out;
      }

      p {
        font-size: 1.2em;
        color: #333;
        animation: popUp 1.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes popUp {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .button-container {
        margin-top: 20px;
        animation: fadeIn 2.5s ease-in-out;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <h1>Prediction Result</h1>
      <p>{{ result }}</p>
      <div class="button-container">
        <button onclick="window.location.href='{{ url_for('home') }}'">
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>
